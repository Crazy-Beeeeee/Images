<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的回忆录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap">
</head>
<body>
    <header>
        <h1 class="title">我们的回忆录</h1>
        <p class="subtitle">每一刻都值得珍藏</p>
        
        <!-- 添加爱情计时器 -->
        <div class="love-counter">
            <p>💖 我们已经在一起 💖</p>
            <div id="counter" class="counter">
                <span id="days">0</span> 天 
                <span id="hours">0</span> 小时 
                <span id="minutes">0</span> 分钟 
                <span id="seconds">0</span> 秒啦！
            </div>
            <p class="counter-subtitle">🥰 每一秒都因有你而精彩 🥰</p>
        </div>
    </header>
    
    <div class="container">
        <!-- 回忆卡片将在这里显示 -->
    </div>
    
    <footer>
        <p>用❤️为你制作</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
